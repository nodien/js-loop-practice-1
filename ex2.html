<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
<script>
  while (true) {
    let degree = parseFloat(prompt("Enter degree: "));

    if (degree >= 20 && degree <= 100) {
      alert("Oke");
      break;
    }
    if (degree > 100) {
      alert("Yêu cầu giảm nhiệt độ");
    }
    if (degree < 20) {
      alert("Yêu cầu tăng nhiệt độ");
    }
  }

</script>
</body>
</html>
