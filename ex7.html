<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FizzBuzz</title>
  <script>
    function fizzBuzz() {
      let result = "";
      for (let i = 1; i <= 100; i++) {
        if (i % 3 === 0 && i % 5 === 0) {
          result += "FizzBuzz\n";
        } else if (i % 3 === 0) {
          result += "Fizz\n";
        } else if (i % 5 === 0) {
          result += "Buzz\n";
        } else {
          result += i + "\n";
        }
      }
      return result;
    }
    document.write(fizzBuzz());
  </script>
</head>
<body></body>
</html>
